<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link rel="stylesheet" href="/tests/home.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Stock Details</h1>
        </header>

        <main class="main-content">
            <!-- Stock Information Section -->
            <section class="stock-info">
                <h2 class="stock-name">Apple Inc. (AAPL)</h2>
                <p class="stock-price"><strong>Price:</strong> $175.23</p>
                <p class="stock-change"><strong>Daily Change:</strong> +2.1%</p>
                <p class="stock-volume"><strong>Volume:</strong> 54.23M</p>
            </section>

            <!-- Graph Section -->
            <section class="graph-section">
                <h3>Performance Over Time</h3>
                <div class="graph">
                    <img src="/static/images/sample-graph.png" alt="Graph showing the performance of AAPL stock over time">
                </div>
            </section>

            <!-- Additional Information Section -->
            <section class="additional-info">
                <h3>Key Metrics</h3>
                <ul>
                    <li><strong>52-Week High:</strong> $182.94</li>
                    <li><strong>52-Week Low:</strong> $132.63</li>
                    <li><strong>Market Cap:</strong> $2.8 Trillion</li>
                    <li><strong>PE Ratio:</strong> 28.5</li>
                </ul>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <button class="back-btn" onclick="window.location.href='/'">Back to Search</button>
        </footer>
    </div>
</body>
</html>
